query ($num: Int!) {
	viewer {
		issues(first: $num, orderBy: { field: CREATED_AT, direction: DESC }) {
			nodes {
				id
				number
				title
				body
				state
				url
				createdAt
				updatedAt
				labels(first: 25) {
					nodes {
						name
						color
					}
				}
				repository {
					name
					fullName: nameWithOwner
					url
				}
				assignees(first: 25) {
					nodes {
						login
						avatarUrl
						url
					}
				}
			}
		}
	}
}
